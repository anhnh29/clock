<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>
    <script>
      let hour = document.querySelector("#hr");
      let minute = document.querySelector("#mn");
      let second = document.querySelector("#sc");
      setInterval(() => {
        let deg = 6;
        let date = new Date();
        let hr = date.getHours();
        let mn = date.getMinutes(); 
        let sc = date.getSeconds();
        hour.style.transform = `rotate(${(hr + mn / 60) * 36}deg)`;
        minute.style.transform = `rotate(${mn * deg}deg)`;
        second.style.transform = `rotate(${sc * deg}deg)`;
      }, 1000);
    </script>
  </body>
</html>
